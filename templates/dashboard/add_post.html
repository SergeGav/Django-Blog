{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row dashboard">
    <!-- Left Side Bar -->
    <!-- Load side bar -->
    {% include 'dashboard/sidebar.html' %}

    <!--Right Side Content -->
    <div class="col-md-9">
        <h3 class="text-center mb-5">Add New Post</h3>

        <form action="{% url 'add_post' %}" method="POST" style="width:700px;" enctype="multipart/form-data">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-warning">Post</button>
        </form>
    </div>
</div>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row dashboard">
    <!-- Left Side Bar -->
    <!-- Load side bar -->
    {% include 'dashboard/sidebar.html' %}

    <!--Right Side Content -->
    <div class="col-md-9">
        <h3 class="text-center mb-5">Edit Category</h3>

        <form action="{% url 'edit_category' category.id %}"" method="POST" style="width:500px;">
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-warning">Edit</button>
        </form>
    </div>
</div>

{% endblock %}

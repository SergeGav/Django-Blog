{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row dashboard">
    <!-- Left Side Bar -->
    <!-- Load side bar -->
    {% include 'dashboard/sidebar.html' %}

    <!--Right Side Content -->
    <div class="col-md-9">
        {% if perms.auth.add_user %}
        <h3 class="text-center mb-5">Add New User</h3>

        <form action="{% url 'add_user' %}" method="POST" style="width:700px;" >
            {% csrf_token %}
            {{form | crispy }}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        {% else %}
        <h5>You do not have permission to view this page</h5>
        {% endif %}
    </div>
</div>

{% endblock %}

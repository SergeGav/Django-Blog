{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}


<div class="form_container" style="width: 500px; margin: auto; margin-bottom: 50px; margin-top: 50px; ">
    <h2 class="text-center">Sign In</h2>

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-warning">Sign In</button>
    </form>

</div>

{% endblock %}
